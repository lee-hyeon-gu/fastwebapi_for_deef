<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
        }

        input[type='text'] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type='submit'] {
            display: block; /* 블록 레벨 요소로 설정하여 가로 길이를 100%로 만듭니다. */
            width: 100%; /* 가로 길이를 100%로 설정합니다. */
            margin: 0 auto; /* 수평 가운데 정렬을 위해 좌우 여백을 자동으로 설정합니다. */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #0056b3;
        }

        button {
            display: block; /* 블록 레벨 요소로 설정하여 가로 길이를 100%로 만듭니다. */
            width: 100%; /* 가로 길이를 100%로 설정합니다. */
            margin: 0 auto; /* 수평 가운데 정렬을 위해 좌우 여백을 자동으로 설정합니다. */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>상세정보</h2>
    <table>
        <tr>    
            <th>비디오 이름</th>
            <th>비디오 URL</th>
            <th>가짜 여부</th>
            <th>태그</th>
        </tr>
        {% for row in result_table %}
        <tr>
            <td>{{ row.vid_name }}</td>
            <td>{{ row.vid_url }}</td>
            <td>{{ row.vid_fake }}</td>
            <td>{{ row.vid_tag }}</td>     
        </tr>
        {% endfor %}
    </table>
    <h2>태그 수정</h2>
    <table>
        <tr>    

            <th>태그 수정</th>
            <th>제출</th>
        </tr>
        {% for row in result_table %}
        <form action="/update?vid_name={{row.vid_name}}" method="post">
            <tr>

                <td><input type="text" name="vid_tag"></td>
                <td><input type="submit" value="제출"></td>
            </tr>
        </form>
        {% endfor %}
        
    </table>
    <button onclick="location.href='/list'">목록</button> <!-- 버튼을 가운데 정렬합니다. -->
</body>

</html>
